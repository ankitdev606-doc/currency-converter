<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;


        }

        .from {
            width: 48%;
            padding: 10px;
        }

        .takeammount {
            margin-top: 20px;
        }

        .first-dropdown,
        .second-dropdown {
            margin-bottom: 5px;
        }

        .first-dropdown {
            color: blue;
        }

        .second-dropdown {
            color: green;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ffffff;



        }

        option {
            padding: 8px;

        }

        img {
            width: 32px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        i {
            font-size: 24px;
            align-self: center;

        }

        .icom {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .from-flag {
            display: flex;
            align-items: center;
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid lightgrey;
        }

        h2 {
            text-align: center;
        }

        .ammount {
            font-weight: bold;
        }

        input {
            border: 1px solid lightgrey;
            border-radius: 2px;
            padding: 8px;
            width: 100%;
            outline: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>currency conveter </h2>
        <form action="" class="takeammount">
            <p class="ammount">Eneter amount: </p>
            <input type="text" value="100" id="amount">



            <div class="dropdown">
                <div class="from">
                    <p class="first-dropdown">From:</p>
                    <div class="from-flag">

                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">

                        </select>
                    </div>
                </div>
                <div class="icom"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

                <div class="from">
                    <p class="second-dropdown">To:</p>
                    <div class="from-flag">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="to" select>

                        </select>

                    </div>
                </div>
            </div>
            <p id="exchange-rate"></p>
            <button>Convert</button>
        </form>
    </div>
    <script type="module" src="app.js" defer></script>
    <script type="module" src="code.js" defer></script>
</body>

</html>
